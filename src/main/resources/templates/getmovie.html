<body>
<a name="about"></a>
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Enter a Movie Below</h1>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <form action="#" th:action="@{/addmovie}" th:object="${movie}" method="post">
                            <fieldset>
                                <input type="hidden" th:field="*{director.id}">
                                <div class="container">
                                    <div class="form-group">
                                        <!--<label class="col-md-4 control-label">title</label>-->

                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{title}" name="name" placeholder=" Enter an title" class="form-control"  type="text">
                                            </div>
                                            <div th:if="${#fields.hasErrors('title')}"  th:errors="*{title}"
                                                 class="well alert alert-warning" role="alert">Enter a valid Movie Title</div>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="container">
                                    <div class="form-group">
                                        <!--<label class="col-md-4 control-label">Genre</label>-->
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{year}" name="genre" placeholder=" Enter an Year" class="form-control"  type="text">
                                            </div>
                                            <div th:if="${#fields.hasErrors('year')}"  th:errors="*{year}"
                                                 class="well alert alert-warning" role="alert">Enter a valid Year</div>
                                        </div>
                                    </div>
                                </div><br/>
                                <div class="container">
                                    <div class="form-group">
                                        <!--<label class="col-md-4 control-label">Genre</label>-->
                                        <div class="col-md-4 inputGroupContainer">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                                <input  th:field="*{description}" name="description" placeholder=" Enter a Short Description" class="form-control"  type="text">
                                            </div>
                                            <div th:if="${#fields.hasErrors('description')}"  th:errors="*{description}"
                                                 class="well alert alert-warning" role="alert">Enter a valid Description</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="contaier">
                                    <input type="submit"  class="btn btn-red btn-lg" value="Submit" />
                                </div>
                                <!--</div>-->

                            </fieldset>

                        </form>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container -->

</div>



</body>
